  {

  {
    "id": "root/제약공장/평양시/만경대구역/룡흥제약공장",
    "parent": "root/제약공장/평양시/만경대구역",
    "name": "룡흥제약공장",
    "value": 1,
    "description": "룡흥제약공장은 2003년 12월 24일에 창립된 때로부터 현재까지 우리 인민들의 건강증진을 위한 수많은 대중약품, 상비약품을 비롯한 효능높은 의약품들을 생산보장하고있습니다.\n 공장에서는 품질보장을 첫째가는 자리에 놓고 생산공정의 무균무진화를 실현하여 알약, 교갑약, 주사약, 가루약, 싸락약, 둥근알약, 약엿, 눈약, 외용약생산공정들에 대한 의약품GMP인증을 획득하였으며 경영활동의 정보화를 실현하고 생산과 경영활동을 철저히 과학기술에 의거하여 진행하고있습니다.\n 고려인삼활성알약, 은조롱고지혈교갑약, 푸르-알리나민알약과 주사약, 인삼간효소낮춤교갑약 등 공장이 개발생산하고있는 특허제품들과 수십여종의 주사약, 알약을 비롯한 상비약품들은 치료효과가 좋은것으로 알려져있습니다.\n 우리는 앞으로도 우리 당의 숭고한 보건정책을 관철하는 길에서 인민들의 목소리에 귀를 기울이고 인민들의 건강을 위하여 멸사복무하는 명실공히 인민을 위한 공장으로 되도록 하기 위하여 모든것을 다바쳐 나갈것입니다.",
    "nearby_facilities": ""
  },

  {
    "id": "root/제약공장/평양시/대성구역/만년제약공장",
    "parent": "root/제약공장/평양시/대성구역",
    "name": "만년제약공장",
    "value": 1,
    "description": "만년제약공장에서는 위생안전성이 철저히 보장된 질좋고 효능이 높은 안궁우황환,륙미환, 팔미환, 십전대보환, 귀비환 등 인민들의 호평을 받는 여러가지 전통적인 고려약들과 특허제품들인 비타민B17주사약, 황금아연기관지염교갑약, 히메크로몬알약을 비롯한 의약품들을 생산하고 있습니다.\nGMP인증\n①주사약생산공정\n②알약생산공정\n③환제생산공정\n④가루약생산공정\n⑤고제생산공정\n⑥차생산공정\n⑦물약생산공정",
    "nearby_facilities": ""
  },
  {
    "id": "root/제약공장/평양시/만경대구역/평양예방약공장 선호제약소",
    "parent": "root/제약공장/평양시/만경대구역",
    "name": "평양예방약공장 선호제약소",
    "value": 1,
    "description": "평양예방약공장 선호제약소는 조선민주주의인민공화국 의약품생산 및 품질관리(GMP)인증을 받은 제약생산공정을 갖추고 우리 인민들이 선호하는 효능높은 의약품들을 생산보장하고 있습니다. \n 공장에서는 의약품의 품질보장을 첫자리에 놓고 전통의학리론과 현대제약기술에 기초한 생물약품제제들과 천연의약품들을 생산하고 있습니다.\n 생물원자극소주사약, 플루아민주사약, 주사용 아스피린, 우비키논주사약 등 현대과학기술로 제조한 십여종의 주사약과 조선서해 광량만의 천연류황감탕을 최신나노기술로 제조한 류황감탕외용약품들, 활동성간염과 지방간 치료에서 뚜렷한 효능을 나타내는 메셀청담약을 비롯하여 많은 의약품들을 생산보장하고 있습니다.",
    "nearby_facilities": ""
  },
